<!DOCTYPE html>
<html>
<head>
    <title>Author Quote Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“œ Author Quote Scraper</h1>

    <form method="POST" class="mb-4">
        <select name="author" class="form-select">
            <option value="">Select Author</option>
            {% for author in authors %}
                <option value="{{ author }}"
                    {% if author == selected_author %}selected{% endif %}>
                    {{ author }}
                </option>
            {% endfor %}
        </select>
        <button class="btn btn-warning mt-3 w-100">Get Quotes</button>
    </form>

    {% if quotes %}
        {% for quote in quotes %}
            <div class="card bg-secondary text-white mb-3 p-3">
                <p><strong>{{ quote.text }}</strong></p>
                <p>â€” {{ quote.author }}</p>
                <p>
                    {% for tag in quote.tags %}
                        <span class="badge bg-info">{{ tag }}</span>
                    {% endfor %}
                </p>
            </div>
        {% endfor %}
    {% endif %}

</div>

</body>
</html>
